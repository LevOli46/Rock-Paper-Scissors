<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <script>
            function computerPlay() {
                let plays = ['rock', 'paper', 'scissors']
                let play = plays[Math.floor(Math.random() * plays.length)]
                return play;
            }

            function round(playerSelection, computerSelection) {
                if (playerSelection !== computerSelection) {
                    if (playerSelection == 'rock') {
                        if (computerSelection == 'scissors') {
                            return 'You Win! Rock beats Scissors!';
                        } else 
                        return 'You Lose! Paper beats Rock!';
                    }
                    if (playerSelection == 'paper') {
                        if (computerSelection == 'rock') {
                            return 'You Win! Paper beats Rock!';
                        } else 
                        return 'You Lose! Scissors beats Paper!';
                    }
                    if (playerSelection == 'scissors') {
                        if (computerSelection == 'paper') {
                            return 'You Win! Scissors beats paper';
                        } else 
                        return 'You Lose! Rock beats Scissors!';
                    }
                } else
                return 'Tie Game! Try Again!';
            }

            function game() {
                let playerPoints = 0;
                let computerPoints = 0;
                let playerSelection = prompt('What is your choice?').toLowerCase();
                let computerSelection = computerPlay();
                if (round(playerSelection, computerSelection).includes('Win')) {
                     playerPoints += 1
                } else if (round(playerSelection,computerSelection).includes('Lose')){
                     computerPoints += 1
                } console.log('Player Choice: ' + playerSelection + '\n ComputerSelection: ' + 
                computerSelection + ' \n' + round(playerSelection, computerSelection) + 
                '\n Player Points : ' + playerPoints + '\n Computer Points : ' + computerPoints) 
            }
        </script>
    </body>
</html>
